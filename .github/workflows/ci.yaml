name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: labs/40-containerized-node-app/app
        run: npm ci

      - name: Run linter
        working-directory: labs/40-containerized-node-app/app
        run: npm run lint --if-present

      - name: Run tests
        working-directory: labs/40-containerized-node-app/app
        run: npm test --if-present

      - name: Build Docker image
        run: docker build -t quote-app -f labs/40-containerized-node-app/docker/Dockerfile labs/40-containerized-node-app

      - name: Run container
        run: |
          docker run -d --name quote-app -p 3000:3000 quote-app
          timeout 30s bash -c 'until curl -fsS http://localhost:3000/health > /dev/null; do sleep 1; done' || (docker logs quote-app && exit 1)
          echo "Health check passed"

      - name: Stop container
        if: always()
        run: docker rm -f quote-app || true